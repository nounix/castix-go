<!doctype html>
<html lang="en">

<head>
    <title>Raspberry Cast - iPUSH - Chrome</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">RPI-CAST</div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input id="usrInput" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" onclick="httpRequest('GET', '/chrome/xdotool/type', 'str='+$('#usrInput').val(), undefined)">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" onclick="httpRequest('GET', '/chrome/omxplayer/play', undefined, undefined)">
                            <i class="fa fa-play-circle"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        {{ range . }}
        <div class="row">
            <div class="col">
                <div class="btn-group d-flex">
                    {{ range . }}
                    <button class="btn btn-dark w-25" onclick="httpRequest('GET', '{{ .Cmd }}', 'key={{ .Key }}', undefined)">{{ .Text }}</button>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
        <div class="row mt-2 no-gutters" style="height: 50vh;">
            <div class="col-11">
                <canvas id="mousePad" style="border:1px solid #000; width: 100%; height: 100%;"></canvas>
            </div>
            <div class="col-1">
                <div class="row" style="height: 50%;">
                    <div class="col">
                        <button class="btn btn-secondary" style="height: 100%;" onclick="httpRequest('GET', '/chrome/xdotool/click', 'key=4', undefined)">
                            <i class="fa fa-long-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <div class="row" style="height: 50%;">
                    <div class="col">
                        <button class="btn btn-secondary" style="height: 100%;" onclick="httpRequest('GET', '/chrome/xdotool/click', 'key=5', undefined)">
                            <i class="fa fa-long-arrow-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="/public/js/ctrlMouse.js"></script>
    <script src="/public/js/httpRequest.js"></script>
</body>

</html>
