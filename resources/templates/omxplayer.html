<!doctype html>
<html lang="en">

<head>
	<title>Raspberry Cast - iPUSH - Omxplayer</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">RPI-CAST</div>
		</div>
		<div class="row">
			<div class="col">
				<form class="form-inline" method="get" action="/omxplayer/youtube/search">
					<div class="form-group mb-2">
						<input id="usrInput" class="form-control" type="text" name="str">
					</div>
					<button class="btn btn-primary mb-2" type="submit">Search</button>
				</form>
				<button class="btn btn-secondary mb-2" onclick="httpRequest('POST', '/omxplayer/play', $('#usrInput').val(), undefined)">Play</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="btn-group d-flex">
					{{ range .Buttons }}
					<button class="btn btn-dark w-25" onclick="httpRequest('GET', '/omxplayer/control', 'action={{ .Action }}', undefined)">
						<i class="fa {{ .Text }}"></i>
					</button>
					{{ end }}
				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<script src="/public/js/httpRequest.js"></script>
</body>

</html>
